<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Search in Array</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <h1>Linear Search in an Array</h1>

    <label for="numElements">Enter number of elements:</label>
    <input type="number" id="numElements" min="1" required><br>

    <button class="btn" onclick="createInputFields()">Set Array Size</button>
    
    <div id="arrayInputs" class="card-content"></div>

    <label for="searchElement">Enter element to search for:</label>
    <input type="number" id="searchElement"><br>

    <button class="btn" onclick="performSearch()">Search</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
